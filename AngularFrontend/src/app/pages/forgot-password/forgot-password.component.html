<section class="page">
  <div class="card">
    <h1 #pageTitle class="page-title" tabindex="-1">Forgot password</h1>
    <p class="muted">Enter your email address and we’ll send a reset link.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          [attr.aria-invalid]="!!fieldError()"
          [attr.aria-describedby]="fieldError() ? 'email-error' : null"
          formControlName="email"
        />
        @if (fieldError()) {
          <div id="email-error" class="field-error" role="alert">
            {{ fieldError() }}
          </div>
        }
      </div>

      @if (serverError) {
        <div class="banner-error" role="alert" aria-live="assertive">
          {{ serverError }}
        </div>
      }

      @if (successMessage) {
        <div class="banner-success" role="status" aria-live="polite">
          {{ successMessage }}
        </div>
      }

      <button class="btn primary" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Sending…' : 'Send reset link' }}
      </button>

      <div class="form-links">
        <a routerLink="/login">Back to sign in</a>
      </div>
    </form>
  </div>
</section>
