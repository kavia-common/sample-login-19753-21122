<section class="page">
  <div class="card">
    <h1 #pageTitle class="page-title" tabindex="-1">Dashboard</h1>
    <p class="muted">This page requires an authenticated session.</p>

    @if (loading) {
      <div class="banner-info" role="status" aria-live="polite">Loading dashboardâ€¦</div>
    }

    @if (error) {
      <div class="banner-error" role="alert" aria-live="assertive">
        {{ error }}
      </div>
      <button class="btn" type="button" (click)="load()">Retry</button>
    }

    @if (!loading && !error) {
      <h2 class="section-title">User data</h2>
      <pre class="code-block" aria-label="Dashboard user data">{{ userData | json }}</pre>
    }
  </div>
</section>
